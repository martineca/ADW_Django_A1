{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
{% if request.user.is_authenticated %}

{% if latest_notes %}
    <ul>
    {% for note in latest_notes %}
       <li><a href="{% url 'polls:detail' note.id %}">{{ note.note_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% else %}
<p>not logged in </p>

{% endif %}
